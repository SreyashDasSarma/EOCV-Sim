plugins {
    id 'java'
    id 'kotlin'
    id 'maven-publish'
}

apply from: '../build.common.gradle'
apply from: '../publish.gradle'

dependencies {
    api "org.openpnp:opencv:$opencv_version"
    implementation "org.slf4j:slf4j-api:$slf4j_version"
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
}